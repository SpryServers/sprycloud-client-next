clone:
  git:
    image: plugins/git
    tags: true

pipeline:
    qt-5.7:
        image: nextcloudci/client-5.7:client-5.7-2
        commands:
            # Install QtKeyChain
            - /bin/bash -c "
              source /opt/qt57/bin/qt57-env.sh &&
              cd /tmp &&
              git clone https://github.com/frankosterfeld/qtkeychain.git &&
              cd qtkeychain &&
              git checkout v0.8.0 &&
              mkdir build &&
              cd build &&
              cmake ../ &&
              make &&
              make install"
            # Build client
            - /bin/bash -c "
              source /opt/qt57/bin/qt57-env.sh &&
              mkdir build &&
              cd build &&
              cmake -D NO_SHIBBOLETH=1 ../ &&
              make"
        when:
            matrix:
                TESTS: qt-5.7
    qt-5.8:
        image: nextcloudci/client-5.8:client-5.8-2
        commands:
            # Install QtKeyChain
            - /bin/bash -c "
              source /opt/qt58/bin/qt58-env.sh &&
              cd /tmp &&
              git clone https://github.com/frankosterfeld/qtkeychain.git &&
              cd qtkeychain &&
              git checkout v0.8.0 &&
              mkdir build &&
              cd build &&
              cmake ../ &&
              make &&
              make install"
            # Build client
            - /bin/bash -c "
              source /opt/qt58/bin/qt58-env.sh &&
              mkdir build &&
              cd build &&
              cmake -D NO_SHIBBOLETH=1 ../ &&
              make"
        when:
            matrix:
                TESTS: qt-5.8
    qt-5.9:
        image: nextcloudci/client-5.9:client-5.9-3
        commands:
            # Install QtKeyChain
            - /bin/bash -c "
              source /opt/qt59/bin/qt59-env.sh &&
              cd /tmp &&
              git clone https://github.com/frankosterfeld/qtkeychain.git &&
              cd qtkeychain &&
              git checkout v0.8.0 &&
              mkdir build &&
              cd build &&
              cmake ../ &&
              make &&
              make install"
            # Build client
            - /bin/bash -c "
              source /opt/qt59/bin/qt59-env.sh &&
              mkdir build &&
              cd build &&
              cmake -D NO_SHIBBOLETH=1 ../ &&
              make"
        when:
            matrix:
                TESTS: qt-5.9
    AppImage-5.9:
        image: nextcloudci/client-appimage-ci:client-appimage-ci-8
        commands:
            - /bin/bash -c "./admin/linux/build-appimage.sh"
        when:
            matrix:
                BUILD: AppImage

    Debian:
        image: nextcloudci/client-debian-ci:client-debian-ci-2
        commands:
            - /bin/bash -c "./admin/linux/debian/drone-build.sh"
        secrets: [ DEBIAN_SECRET_KEY, DEBIAN_SECRET_IV ]
        when:
            matrix:
                BUILD: Debian

    documentation:
        image: nextcloudci/documentation:documentation-5
        commands:
            - cd doc
            - make html
        when:
            matrix:
                TESTS: documentation

matrix:
    include:
        - TESTS: qt-5.7
        - TESTS: qt-5.8
        - TESTS: qt-5.9
        - BUILD: AppImage
        - BUILD: Debian
        - TESTS: documentation

branches: [ master, 2.* ]
